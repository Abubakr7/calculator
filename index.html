<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" name="calc" class="calculator">
        <input type="text" class="value" readonly name="txt" />
        <span class="num clear" onclick="calc.txt.value=''"><i>C</i></span>
        <span
          class="num"
          onclick="calc.txt.value.length === 0 ? '' : ['-', '+', '*'].includes(calc.txt.value.at(-1)) ? 
            calc.txt.value = calc.txt.value.slice(0, calc.txt.value.length - 1) + '/'
           : calc.txt.value+= calc.txt.value.at(-1) !== '/' ? '/' :''"
          ><i>/</i></span
        >
        <span
          class="num"
          onclick="calc.txt.value.length === 0 ? '' : ['-', '+', '/'].includes(calc.txt.value.at(-1)) ? 
        calc.txt.value = calc.txt.value.slice(0, calc.txt.value.length - 1) + '*'
       : calc.txt.value+= calc.txt.value.at(-1) !== '*' ? '*' :''"
          ><i>*</i></span
        >
        <span class="num" onclick="calc.txt.value+='7'"><i>7</i></span>
        <span class="num" onclick="calc.txt.value+='8'"><i>8</i></span>
        <span class="num" onclick="calc.txt.value+='9'"><i>9</i></span>
        <span
          class="num"
          onclick="calc.txt.value.length === 0 ? '' : ['+', '/', '*'].includes(calc.txt.value.at(-1)) ? 
        calc.txt.value = calc.txt.value.slice(0, calc.txt.value.length - 1) + '-'
       : calc.txt.value+= calc.txt.value.at(-1) !== '-' ? '-' :''"
          ><i>-</i></span
        >
        <span class="num" onclick="calc.txt.value+='4'"><i>4</i></span>
        <span class="num" onclick="calc.txt.value+='5'"><i>5</i></span>
        <span class="num" onclick="calc.txt.value+='6'"><i>6</i></span>
        <span
          class="num plus"
          onclick="calc.txt.value.length === 0 ? '' : ['-', '/', '*'].includes(calc.txt.value.at(-1)) ? 
        calc.txt.value = calc.txt.value.slice(0, calc.txt.value.length - 1) + '+'
       : calc.txt.value+= calc.txt.value.at(-1) !== '+' ? '+' :''"
          ><i>+</i></span
        >
        <span class="num" onclick="calc.txt.value+='1'"><i>1</i></span>
        <span class="num" onclick="calc.txt.value+='2'"><i>2</i></span>
        <span class="num" onclick="calc.txt.value+='3'"><i>3</i></span>
        <span class="num" onclick="calc.txt.value+='0'"><i>0</i></span>
        <span
          class="num"
          onclick="['-', '/', '*', '+'].includes(calc.txt.value.at(-1)) ? 
        calc.txt.value+= '0.'
       : calc.txt.value+= calc.txt.value.length === 0 ? '0.': calc.txt.value.at(-1) !== '.' && !calc.txt.value.includes('-') && !calc.txt.value.includes('+') && !calc.txt.value.includes('/') && !calc.txt.value.includes('*') && !calc.txt.value.includes('.') ? '.' : (calc.txt.value.includes('-') || calc.txt.value.includes('+') || calc.txt.value.includes('/') || calc.txt.value.includes('*')) && calc.txt.value.at(-1) !== '.' && !calc.txt.value.slice(Math.max(...[calc.txt.value.lastIndexOf('+'), calc.txt.value.lastIndexOf('-'), calc.txt.value.lastIndexOf('*'), calc.txt.value.lastIndexOf('/')])).includes('.')  ? '.': ''"
          ><i>.</i></span
        >

        <span
          class="num equal"
          onclick="document.calc.txt.value=eval(calc.txt.value)"
          ><i>=</i></span
        >
      </form>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
